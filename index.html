<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sc√®ne Interactive</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>La Remontada Interactive</h1>

    <div id="score-container">
        <img src="https://wallpaperaccess.com/full/2686161.jpg" alt="PSG Logo" id="psg-logo">
        <p>PSG: <span id="psg-score">0</span> - Barcelone: <span id="barca-score">0</span></p>
        <img src="https://pngimg.com/uploads/fcb_logo/fcb_logo_PNG14.png" alt="Barca Logo" id="barca-logo">
    </div>
    
    <div id="intro-container"></div>
    <div id="character-selection" style="display: none;">
        <h2>Choisissez un personnage pour commencer :</h2>
        <button class="character-button" data-character="cauvin">Cauvin</button>
        <button class="character-button" data-character="jeanphi">Jeanphi</button>
        <button class="character-button" data-character="etienne">Etienne</button>
        <button class="character-button" data-character="renaud">Renaud</button>
        <button class="character-button" data-character="dimitri">Dimitri</button>
        <button class="character-button" data-character="bastien">Bastien</button>
        <button class="character-button" data-character="axel">Axel</button>
    </div>
    <button id="start-game-button" style="display: none;">Commencer le match</button>
    
    <div id="game-container" style="display: none;">
        <div id="game-feed"></div>
        
        <h2>Actions disponibles</h2>
        <div id="options-container"></div>
        
        <h2>Commentaires du match</h2>
        <div id="commentary-feed"></div>
        
        <button id="next-event-button">Action suivante</button>
    </div>

    <div id="intensity-bar">
        <div id="intensity-progress"></div>
    </div>

    <script src="introduction.js" type="module"></script>
    <script src="game.js" type="module"></script>
    <script src="commentary.js" type="module"></script>
    <script src="options.js" type="module"></script>
    <script src="characters.js" type="module"></script>
    <script src="transfer-dock.js" type="module"></script>
</body>
</html>
